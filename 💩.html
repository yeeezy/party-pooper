	<script>
		function addToCart() {
			const localeElement = document.getElementById('locale');
			const localeLong = localeElement.options[localeElement.selectedIndex].value;
			const localeShort = localeElement.options[localeElement.selectedIndex].text;
			const adidasSite = localeShort === 'PT' ? 'MLT' : localeShort;
			const productCode = document.getElementById('productCode').value;
			const sizeElement = document.getElementById('size');
			const size = sizeElement.options[sizeElement.selectedIndex].value;
			const adidasDomain = localeElement.options[localeElement.selectedIndex].dataset.url;
			const adidasUrl = `https://${adidasDomain}/on/demandware.store/Sites-adidas-${adidasSite}-Site/${localeLong}/Cart-UpdateItems?qty_0=1&pid_0=%00${productCode}_${size}%00`
		    var win = window.open(adidasUrl, '_blank');
		    win.focus();
		}
		
		function goToCart() {
			const localeElement = document.getElementById('locale');
			const localeLong = localeElement.options[localeElement.selectedIndex].value;
			const localeShort = localeElement.options[localeElement.selectedIndex].text;
			const adidasSite = localeShort === 'PT' ? 'MLT' : localeShort;
			const adidasDomain = localeElement.options[localeElement.selectedIndex].dataset.url;
			const adidasUrl = `https://${adidasDomain}/on/demandware.store/Sites-adidas-${adidasSite}-Site/${localeLong}/Cart-Show`
		    var win = window.open(adidasUrl, '_blank');
		    win.focus();
		}
		
		function splash() {
			const localeElement = document.getElementById('locale');
			const localeShort = localeElement.options[localeElement.selectedIndex].text.toLowerCase();
			const adidasSite = localeShort === 'pt' ? 'mlt' : localeShort;
			const splash = document.getElementById('splash-url').value;
			const adidasUrl = `https://www.adidas.com/${localeShort}/apps/${splash}`;
		    var win = window.open(adidasUrl, '_blank');
		    win.focus();
		}
	</script>
